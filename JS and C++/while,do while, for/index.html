 <body>
  <script>
   function vremya(hour, minut, sec) {
    if (hour >= 24) {
        hour = "00";
        if
         (minut >= 60) {
            minut = "00";
            if (sec >= 60) {
                sec = "00";
            }
        }
    }
    return `${hour}:${minut}:${sec}`;
}

console.log(vremya(Number(prompt()), Number(prompt()), Number(prompt())));
  </script>
 </body>
