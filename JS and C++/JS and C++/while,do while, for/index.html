<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let min=Number(prompt("Введите минимальное число"))
      let max=Number(prompt("Введите максимальное число"))
      let sum = 0;
      while(min=max){
        sum = min+sum;
        min++
      }
      console.log(sum);
    </script>
</body>
</html>
